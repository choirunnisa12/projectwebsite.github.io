<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">


    <!-- box icons  -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- styles  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADER  -->
    <header>
        <!-- NAV  -->
        <div class="nav container">
            <a href="#" class="logo">Adidas</a>
            <i class="gg-adidas"></i>                        </span>

            <!-- CART ICON  -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <!-- CART  -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <!-- CONTENT  -->
                <div class="cart-content">


                </div>

                <!-- TOTAL   -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">£0</div>
                </div>
                <!-- BUY BUTTON  -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- CART CLOSE  -->
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>


    <!-- SHOP SECTION  -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <!-- CONTENT  -->
        <div class="shop-content">
            <!-- BOX 1 -->
            <div class="product-box">
                <img src="img/adidas guam shoes.jpeg" alt="" class="product-img">
                <h2 class="product-title">GUAM SHOES </h2>
                <span class="product-price">£90</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 2 -->
            <div class="product-box">
                <img src="img/adidas breaknet.jpeg" alt="" class="product-img">
                <h2 class="product-title">BREAKNET SHOES</h2>
                <span class="product-price"> £25 </span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
            <!-- BOX 3 -->
            <div class="product-box">
                <img src="img/adidas daily 3 shoes.jpeg" alt="" class="product-img">
                <h2 class="product-title">DAILY 3.0 SHOES </h2>
                <span class="product-price">£60</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 4 -->
            <div class="product-box">
                <img src="img/ADIFOM Q SHOES.jpeg" alt="" class="product-img">
                <h2 class="product-title">ADIFOM Q SHOES</h2>
                <span class="product-price">£54</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 5 -->
            <div class="product-box">
                <img src="img/adidas mid.jpeg" alt="" class="product-img">
                <h2 class="product-title">FORUM MID SHOES</h2>
                <span class="product-price">£100
                </span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 6 -->
            <div class="product-box">
                <img src="img/gazelle.jpg" alt="" class="product-img">
                <h2 class="product-title">GAZELLE BOLD SHOES</h2>
                <span class="product-price">£100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 7 -->
            <div class="product-box">
                <img src="img/adidas rapida.jpeg" alt="" class="product-img">
                <h2 class="product-title">RAPIDASPORT BOUNCE LACE SHOES</h2>
                <span class="product-price">£70</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 8 -->
            <div class="product-box">
                <img src="img/adidas everyset.jpeg" alt="" class="product-img">
                <h2 class="product-title">EVERYSET SHOES</h2>
                <span class="product-price">£80 </span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>

    <!-- link js  -->
    <script src="main.js"></script>
</body>

</html>
